<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access AnkJyōtish - Secure Portal</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --shadow-green: #1C2529;
            --mint-green: #A1D1B1;
            --light-mint: #B8E6C7;
            --dark-mint: #7FB899;
            --text-light: #FFFFFF;
            --text-dark: #1C2529;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --error-red: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--shadow-green) 0%, #2A3B40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow: auto;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-number {
            position: absolute;
            font-size: 3rem;
            font-weight: 700;
            color: rgba(161, 209, 177, 0.1);
            animation: float 15s infinite linear;
        }

        .floating-number:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-number:nth-child(2) { top: 60%; right: 15%; animation-delay: 3s; }
        .floating-number:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 6s; }
        .floating-number:nth-child(4) { bottom: 10%; right: 25%; animation-delay: 9s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .password-container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 90%;
            padding: 60px 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(161, 209, 177, 0.2);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(161, 209, 177, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(161, 209, 177, 0.1);
            border-color: var(--mint-green);
            transform: translateY(-1px);
        }

        /* Logo and Brand */
        .brand-section {
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--mint-green), var(--dark-mint));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--shadow-green);
            box-shadow: 0 8px 25px rgba(161, 209, 177, 0.3);
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--mint-green), var(--light-mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .brand-tagline {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--light-mint);
        }

        /* Form Styles */
        .password-form {
            margin-top: 30px;
        }

        .form-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--mint-green);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(161, 209, 177, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--mint-green);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(161, 209, 177, 0.2);
        }

        .password-input::placeholder {
            color: rgba(161, 209, 177, 0.6);
            letter-spacing: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--mint-green), var(--dark-mint));
            border: none;
            border-radius: 12px;
            color: var(--shadow-green);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(161, 209, 177, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            color: var(--error-red);
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success Animation */
        .success-animation {
            display: none;
            margin-top: 20px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--mint-green);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .password-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
            
            .brand-logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-number">7</div>
        <div class="floating-number">3</div>
        <div class="floating-number">9</div>
        <div class="floating-number">1</div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">◀</a>

    <!-- Main Container -->
    <div class="password-container">

        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-logo">
                <img src="Ankjyotish logo.jpg" alt="Ankjyotish" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>
            <h1 class="brand-name">AnkJyōtish</h1>
            <p class="brand-tagline">You can transform your life with AnkJyōtish</p>
        </div>

        <!-- Login Form -->
        <form class="password-form" id="loginForm">
            <h2 class="form-title">Secure Access Portal</h2>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="password-input" 
                    placeholder="Enter Username" 
                    maxlength="20"
                    required
                >
            </div>
            
            <div class="input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="Enter Password" 
                    maxlength="20"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span>LOGIN</span>
            </button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <div class="expired-message" id="expiredMessage" style="display: none;">
                Your subscription has expired. Please contact support.
            </div>

            <div class="success-animation" id="successAnimation">
                <div class="success-icon">✓</div>
                <p>Access granted! Redirecting...</p>
            </div>
        </form>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const expiredMessage = document.getElementById('expiredMessage');
        const successAnimation = document.getElementById('successAnimation');

        // Hardcoded user data
        const users = {
            "admin": { "password": "0376", "expiration": "2075-12-11"},
            "papa": { "password": "0376", "expiration": "2075-12-11"},
            "maa": { "password": "0376", "expiration": "2075-12-11"},
            "dhanu": { "password": "0376", "expiration": "2075-12-11"},
            "paarth": { "password": "0376", "expiration": "2075-12-11"},
            "9422430320": { "password": "0320", "expiration": "2025-09-27"}, //Sukhkita Bhave
            "7891913125": { "password": "3125", "expiration": "2025-09-27"}, //Sevavrati Nityanand Sagar
            "9415016180": { "password": "6180", "expiration": "2025-09-27"}, //Rajeev Gupta
            "9982703883": { "password": "3883", "expiration": "2025-10-12"}, //Sapna Joshi
            "9135120513": { "password": "0513", "expiration": "2025-09-27"}, //Abhay Prasad
            "9871504281": { "password": "4281", "expiration": "2025-09-27"}, //Doli Jain
            "9869034211": { "password": "4211", "expiration": "2026-08-27"}, //Seema Gupta
            "9511711438": { "password": "1438", "expiration": "2025-09-27"}, //Prabhavathi
            "9674116046": { "password": "6046", "expiration": "2025-09-27"}, //Samiran Santra
            "9781202248": { "password": "2248", "expiration": "2025-09-27"}, //Vishali Sharma
            "8768242960": { "password": "2960", "expiration": "2025-09-27"}, //Amaresh Sarkar
            "7417229360": { "password": "9360", "expiration": "2025-09-27"}, //Sachin HDFC
            "8171564570": { "password": "4570", "expiration": "2025-09-27"}, //Jyoti HDFC
            "9984845799": { "password": "5799", "expiration": "2026-08-27"}, //Manoj Kumar Johnpur
            "9917754603": { "password": "4603", "expiration": "2026-09-10"}, //Shailendra Kumar Sharma
            "rajat": { "password": "0376", "expiration": "2070-09-10"}, //Rajat Chacha
        };

        // Check if subscription is expired
        function isSubscriptionExpired(expirationDate) {
            const now = new Date();
            const expiration = new Date(expirationDate);
            return now > expiration;
        }

        // Clear authentication data
        function clearAuthData() {
            localStorage.removeItem('ankjyotish_authenticated');
            localStorage.removeItem('ankjyotish_username');
            localStorage.removeItem('ankjyotish_userdata');
            localStorage.removeItem('ankjyotish_loginTimestamp');
        }

        // Check authentication on page load
        window.addEventListener('load', () => {
            const authenticated = localStorage.getItem('ankjyotish_authenticated');
            const username = localStorage.getItem('ankjyotish_username');
            const userdata = JSON.parse(localStorage.getItem('ankjyotish_userdata') || '{}');
            const loginTimestamp = parseInt(localStorage.getItem('ankjyotish_loginTimestamp') || '0');
            const isWithinTimeLimit = Date.now() - loginTimestamp < 50 * 60 * 60 * 1000; // 50 hours in milliseconds

            if (authenticated === 'true' && username && userdata.password && isWithinTimeLimit) {
                if (!isSubscriptionExpired(userdata.expiration)) {
                    // Subscription valid, redirect
                    const intendedUrl = getRedirectUrl();
                    window.location.href = intendedUrl;
                } else {
                    // Subscription expired, clear data
                    clearAuthData();
                }
            } else if (authenticated === 'true') {
                // Time limit exceeded or invalid data, clear
                clearAuthData();
            }
        });

        // Get redirect parameter from URL
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');

            // Validate redirect to prevent open redirects
            const validPages = ['chart.html', 'match.html', 'name.html', 'mobile.html'];
            if (redirect && validPages.includes(redirect)) {
                return redirect;
            }
            return 'index.html';
        }

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button during processing
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Verifying...</span>';

            // Small delay for better UX
            setTimeout(() => {
                const user = users[username];

                if (user && user.password === password) {
                    if (isSubscriptionExpired(user.expiration)) {
                        clearAuthData();
                        errorMessage.style.display = 'none';
                        expiredMessage.style.display = 'block';
                    } else {
                        errorMessage.style.display = 'none';
                        expiredMessage.style.display = 'none';
                        successAnimation.style.display = 'block';

                        // Store user info in localStorage with timestamp
                        localStorage.setItem('ankjyotish_authenticated', 'true');
                        localStorage.setItem('ankjyotish_username', username);
                        localStorage.setItem('ankjyotish_userdata', JSON.stringify(user));
                        localStorage.setItem('ankjyotish_loginTimestamp', Date.now().toString());

                        // Get intended redirect URL
                        const intendedUrl = getRedirectUrl();

                        // Redirect to intended URL directly (no registration check)
                        setTimeout(() => {
                            window.location.href = intendedUrl;
                        }, 1500);
                    }
                } else {
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.style.display = 'block';
                }

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>LOGIN</span>';
            }, 800);
        });

        // Handle Enter key
        loginForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
